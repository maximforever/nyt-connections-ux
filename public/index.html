<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Connections - UX suggestion</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.svg" sizes="any" />
    <link rel="stylesheet" href="stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="experience-selector">
      <div id="selector-label">UX</div>
      <div id="checkbox-wrapper">
        <div class="one-checkbox">
          <input type="radio" id="original-ux" name="ux" checked />
          <label for="original-ux">Original</label>
        </div>
        <div class="one-checkbox">
          <input type="radio" id="new-ux" name="ux" />
          <label for="new-ux">Suggested</label>
        </div>
      </div>
    </div>

    <div id="board">
      <div class="row" id="row-1">
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell" id="13"></div>
        <div class="cell" id="14"></div>
      </div>
      <div class="row" id="row-2">
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
        <div class="cell" id="23"></div>
        <div class="cell" id="24"></div>
      </div>
      <div class="row" id="row-3">
        <div class="cell" id="31"></div>
        <div class="cell" id="32"></div>
        <div class="cell" id="33"></div>
        <div class="cell" id="34"></div>
      </div>
      <div class="row" id="row-4">
        <div class="cell" id="41"></div>
        <div class="cell" id="42"></div>
        <div class="cell" id="43"></div>
        <div class="cell" id="44"></div>
      </div>
    </div>
    <div id="button-wrapper">
      <button id="submit-answer">Submit</button>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
